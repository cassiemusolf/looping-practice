<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src= "js/scripts.js"></script>
    <title>Vowel Removal</title>
  </head>
  <body>
    <h1>Remove Your Vowels</h1>
    <div class="info">
        <form>
          <div class="form-group">
            <label for="sentence">Enter a sentence:</label>
            <input type="text" class="form-control" id="sentence">
          </div>
          <button type="submit" class="btn btn-warning">Remove my vowels!</button>
        </form>
      </div>
      <h5 class = "letter">Here's your vowel-less sentence: <span class="output"></span></h5>
  </body>
</html>
